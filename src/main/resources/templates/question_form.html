<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>

    <!-- 질문등록버튼이 create와 modify 둘 다 사용해야 하므로 현재페이지 재로딩하도록 폼 action 설정-->
    <!-- csrf 토큰 존재 + post 요청이면 csrf토큰이 알아서 th:action="@{''}" 자리에 들어옴 -->
    <form th:action="@{''}" th:object="${questionForm}" method="post">
        <div th:replace="form_errors :: formErrorsFragment"></div> <!--폼체크 -->

        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>

        <input type="submit" value="저장하기" class="btn btn-primary my-2">

    </form>
</div>

</html>

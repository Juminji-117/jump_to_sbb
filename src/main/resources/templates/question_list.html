<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">

    <div class="row my-3">
        <div class="col-6">
            <!-- 질문 등록 버튼 -->
            <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
        </div>
        <div class="col-6">
            <!-- 검색 form -->
            <form class="input-group">
                <!-- 검색창 -->
                <input class="form-control" type="text" name="kw" placeholder="검색어를 입력해주세요." th:value="${param.kw}">
                <!-- 정렬기준 선택 -->
                <select onchange="$(this).closest('form').submit();" class="form-select" name="sortCode" th:value="${param.sortCode}">
                    <option value="NEW">최신순</option>
                    <option value="OLD">오래된순</option>
                </select>
                <!--검색 버튼 -->
                <button type="submit" class="btn btn-outline-secondary">검색</button>
            </form>
        </div>
    </div>

    <table class="table text-center">
        <colgroup>
            <col>
            <col width="50%">
        </colgroup>
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, loop : ${paging}">
            <!-- 게시물에 일련번호 추가하기 -->
            <td th:text="${question.id}"></td>
            <td class="text-start"> <!-- 질문 제목 list들은 여전히 왼쪽에 나오도록 text-start 적용-->
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                <!-- 리스트에 각 질문별 답변 개수 표시-->
                <span class="text-danger small ms-2" th:if="${#lists.size(question.answerList) > 0}"
                      th:text="${#lists.size(question.answerList)}">
                </span>
            </td>
            <td th:text="${question.author?.username}"></td>
            <td th:text="${#temporals.format(question.createDate, 'yy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징처리 시작 -->
    <!-- with로 선언한 타임리프 변수는 지역변수. 해당 태그 내에서만 사용 가능 -->
    <div th:with="queryStrBase = '?kw=' + ${param.kw}, queryStrBase = ${queryStrBase} + '&sortCode=' + ${param.sortCode}">
    <div th:if="${!paging.isEmpty() and query}" >
        <ul class="pagination justify-content-center">
            <!-- 이전페이지가 없으면 disabled 처리 -->
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|${queryStrBase}&page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>

            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <!-- page는 0부터 시작하므로 1부터 시작하도록-->
                <a th:text="${page + 1}" class="page-link" th:href="@{|${queryStrBase}&page=${page}|}"></a>
            </li>

            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|${queryStrBase}&page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    </div>
    <!-- 페이징처리 끝 -->

</div>

</html>
